<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="<%= htmlWebpackPlugin.options.title %>">
    <meta name="author" content="<%= htmlWebpackPlugin.options.author %>">
    <link rel="icon" href="favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style type="text/css">
      body {
        margin: 40px;
        font-family: Arial;
      }

      h1 {
        font-size: 26px;
      }

      h2 {
        font-size: 20px;
      }

      #app {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: flex-start;
      }
    </style>
  </head>
  <body>
    <h1><img src="./favicon.ico" alt="logo" width="20"/> ELM example</h1>
    <div id="app">
      <section>
        <h2>Example 1</h2>
        <div id="example1"></div>
      </section>

      <section>
        <h2>Example 2: with search</h2>
        <div id="example2"></div>
      </section>

      <section>
        <h2>Example 3: with checkbox</h2>
        <div id="example3"></div>
      </section>

      <section>
        <h2>Example 4: toolbar</h2>
        <div id="example4"></div>
      </section>
    </div>
  </body>
</html>
